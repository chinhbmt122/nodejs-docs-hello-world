trigger:
  - main
  - master

# Use self-hosted agent pool
pool:
  name: 'Default'

variables:
  NODE_VERSION: '18.x'

stages:
  - stage: Build
    displayName: 'Build Stage'
    jobs:
      - job: BuildJob
        displayName: 'Build and Test Job'
        steps:
          # Step 1: Checkout code
          - checkout: self
            displayName: 'Checkout Source Code'
          
          # Step 2: Setup Node.js
          - task: NodeTool@0
            inputs:
              versionSpec: '$(NODE_VERSION)'
            displayName: 'Install Node.js $(NODE_VERSION)'
            continueOnError: true
          
          # Step 3: Display environment info
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "=================================================="
                Write-Host "SE360 Lab 6 - CI/CD Pipeline"
                Write-Host "=================================================="
                Write-Host "Project: UIT-Go-Project"
                Write-Host "Node version: $(node --version)"
                Write-Host "NPM version: $(npm --version)"
                Write-Host "Agent Name: $(env:AGENT_NAME)"
                Write-Host "Build Number: $(env:BUILD_BUILDNUMBER)"
                Write-Host "Build Date: $(Get-Date)"
                Write-Host "=================================================="
            displayName: 'Display Environment Info'
            continueOnError: true
          
          # Step 4: Install dependencies (if package.json exists)
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                if (Test-Path "package.json") {
                  Write-Host "Found package.json - Installing dependencies..."
                  npm install
                } else {
                  Write-Host "No package.json found - Skipping npm install"
                  Write-Host "This is normal for simple demo projects"
                }
            displayName: 'NPM Install Dependencies'
            continueOnError: true
          
          # Step 5: Run build (if build script exists)
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                if (Test-Path "package.json") {
                  $packageJson = Get-Content "package.json" | ConvertFrom-Json
                  if ($packageJson.scripts.build) {
                    Write-Host "Running build script..."
                    npm run build
                  } else {
                    Write-Host "No build script defined - Skipping build"
                  }
                } else {
                  Write-Host "No package.json found - Skipping build"
                }
            displayName: 'NPM Run Build'
            continueOnError: true
          
          # Step 6: Run tests (if test script exists)
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                if (Test-Path "package.json") {
                  $packageJson = Get-Content "package.json" | ConvertFrom-Json
                  if ($packageJson.scripts.test) {
                    Write-Host "Running tests..."
                    npm test
                  } else {
                    Write-Host "No test script defined - Skipping tests"
                  }
                } else {
                  Write-Host "No package.json found - Skipping tests"
                }
            displayName: 'NPM Run Tests'
            continueOnError: true
          
          # Step 7: List project files
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "=================================================="
                Write-Host "Project Files:"
                Write-Host "=================================================="
                Get-ChildItem -Recurse -Depth 2 | Select-Object FullName
                Write-Host "=================================================="
            displayName: 'List Project Files'
          
          # Step 8: Create artifact
          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/uit-go-app-$(Build.BuildId).zip'
              replaceExistingArchive: true
            displayName: 'Create Build Artifact'
          
          # Step 9: Publish artifact
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'
            displayName: 'Publish Build Artifacts'
          
          # Step 10: Success summary
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "=================================================="
                Write-Host "BUILD COMPLETED SUCCESSFULLY!"
                Write-Host "=================================================="
                Write-Host "SE360 Lab 6 - CI/CD Pipeline Execution Complete"
                Write-Host "Pipeline completed at: $(Get-Date)"
                Write-Host "Build ID: $(env:BUILD_BUILDID)"
                Write-Host "Artifact created: uit-go-app-$(env:BUILD_BUILDID).zip"
                Write-Host "All steps executed successfully!"
                Write-Host "=================================================="
            displayName: 'Build Success Summary'

  - stage: Deploy
    displayName: 'Deploy Stage (Simulation)'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployJob
        displayName: 'Simulated Deployment'
        steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "=================================================="
                Write-Host "DEPLOYMENT SIMULATION - SE360 Lab 6"
                Write-Host "=================================================="
                Write-Host "Deploying UIT-Go application..."
                Write-Host "Source: Build #$(env:BUILD_BUILDID)"
                Write-Host "Target Environment: Development"
                Write-Host "Deployment started at: $(Get-Date)"
                Write-Host ""
                Write-Host "Simulating deployment steps:"
                Write-Host "  [1/5] Downloading artifact..."
                Start-Sleep -Seconds 1
                Write-Host "  [2/5] Extracting files..."
                Start-Sleep -Seconds 1
                Write-Host "  [3/5] Configuring environment..."
                Start-Sleep -Seconds 1
                Write-Host "  [4/5] Starting application..."
                Start-Sleep -Seconds 1
                Write-Host "  [5/5] Health check..."
                Start-Sleep -Seconds 1
                Write-Host ""
                Write-Host "âœ“ Deployment completed successfully!"
                Write-Host "Application URL: http://uit-go-dev.azurewebsites.net"
                Write-Host "Deployment finished at: $(Get-Date)"
                Write-Host "=================================================="
            displayName: 'Simulate Deployment Process'